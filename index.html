<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="equilibrium">
        <img src="./images/image-equilibrium.jpg" id="base" />
        <div class="overlay">
          <img src="./images/icon-view.svg" id="overlay" />
        </div>
        <h3>Equilibrium #3429</h3>
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div>
        <span class="eth">
          <img src="./images/icon-ethereum.svg" />
          <span class="text"> &#160;0.041 ETH</span>
        </span>
        <span class="daysLeft">
          <img src="./images/icon-clock.svg" />
          <span class="text"> &#160;3 days left</span>
        </span>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" class="avatar" />
        <span>
          Creation of<span class="creatorName"> &#160;Jules Wyvern</span>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/arpollla">ZZX</a>.
    </div>
  </body>
</html>
